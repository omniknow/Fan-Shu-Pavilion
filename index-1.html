<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    /* 你原本的CSS＋必要調整 */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merriweather', 'Noto Serif TC', serif, "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #fdfaf5;
      color: #5a4e3c;
      line-height: 1.8;
      margin: 20px;
      background: #fefefe;
      color: #333;
    }

    header {
      background-image: url('banner.jpg');
      /* 橫幅背景圖 */
      background-size: cover;
      background-position: center -650px;
      height: 300px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(120, 120, 120, 0.2);
      display: flex;
      align-items: flex-end;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      color: white;
    }

    header h1 a {
      color: inherit;
      text-decoration: none;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #a2c579;
      /* 使用你原本的綠色 */
      box-shadow: 0 2px 8px rgba(120, 120, 120, 0.2);
      z-index: 999;
      transition: top 0.5s ease;
      padding: 15px 0;
    }

    nav.hidden {
      top: -100px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0 20px;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* 移除 breadcrumb 相關 */

    .container {
      display: flex;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      gap: 20px;
    }

    main {
      flex: 3;
      background-color: #fffef9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(150, 150, 150, 0.15);
      margin-right: 20px;
    }

    article h2 {
      margin-bottom: 10px;
      color: #a95f2b;
    }

    aside {
      flex: 1;
    }

    aside section {
      background-color: #fffaf0;
      border-left: 5px solid #c5aa6a;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(200, 180, 140, 0.1);
    }

    aside h3 {
      margin-bottom: 10px;
      color: #8c6e4c;
    }

    a {
      color: #a95f2b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #a2c579;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      main {
        margin-right: 0;
        /* order: 2; */
      }

      aside {
        /* order: 1; */
      }
    }

    #summary {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(150, 150, 150, 0.15);
      margin-bottom: 20px;
    }

    #backToTop {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
      z-index: 1000;
    }

    html {
      scroll-behavior: smooth;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f4f4f4;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: Consolas, monospace;
      font-size: 0.95rem;
      margin: 1rem 0;
      word-break: break-word;
    }

    code {
      font-size: 14px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
      color: #750707;
    }

    h1::before {
      content: "⭕ ";
      color: #4caf50;
      font-size: 1.5rem;
    }

    h2 {
      color: #388e3c;
      margin-top: 1.4rem;
      margin-bottom: 0.6rem;
    }

    h2::before {
      content: "✅";
      color: #4caf50;
      font-size: 1.2rem;
    }

    strong::before {
      content: "💪 ";
      color: #4caf50;
    }

    #start1::after {
      content: " ⭐";
      color: #4caf50;
    }

    #start2::after {
      content: " ⭐⭐";
      color: #4caf50;
    }

    #start3::after {
      content: " ⭐⭐⭐";
      color: #4caf50;
    }

    p {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }

    ol>li::before {
      content: "🥝 ";
      color: green;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #bbb;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #c8e6c9;
    }

    img {
      width: 80%;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: block;
      margin: 20px auto;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* 側邊選單樹狀展開 */

    .tree ul {
      list-style: none;
      padding-left: 1rem;
    }

    .tree .parent>ul {
      display: none;
    }

    .tree .parent.open>ul {
      display: block;
    }

    .toggle {
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }

.search-box {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
  gap: 8px;
}

.search-box input[type="text"] {
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  width: 200px;
}

.search-box button {
  padding: 6px 12px;
  font-size: 1rem;
  background-color: #4caf50;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.search-box button:hover {
  background-color: #388e3c;
}


.knowledge-explore {
  margin-top: 2rem;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 10px;
}

.knowledge-explore h2 {
  text-align: center;
  color: #2e7d32;
  margin-bottom: 1.5rem;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background-color: #fffef9;
  border: 1px solid #ddd;
  border-left: 5px solid #a2c579;
  border-radius: 8px;
  padding: 15px 20px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
}

.card h3 {
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
  color: #388e3c;
}

.card a {
  color: #2e7d32;
  text-decoration: none;
}

.card a:hover {
  text-decoration: underline;
}

.card p {
  color: #555;
  font-size: 0.95rem;
  line-height: 1.6;
}

  </style>
</head>

<body>
  <header>
    <h1><a href="https://jeremyfan-genshin.github.io/Data-Analysis-Project/">Code Journey</a></h1>
  </header>

  <nav id="mainNav">
    <ul>
      <li><a href="#" onclick="showTemplate('首頁')">首頁</a></li>
      <li><a href="#" onclick="showTemplate('最新文章')">最新文章</a></li>
      <li><a href="#" onclick="showTemplate('知識拼圖')">知識拼圖</a></li>
      <li><a href="#" onclick="showTemplate('知識深化')">知識深化</a></li>
      <li><a href="#" onclick="showTemplate('分析圖表')">分析圖表</a></li>
      <!-- <li><a href="https://omniknow.github.io/About-the-Pavilion-Master/">關於我</a></li> -->
    </ul>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="搜尋..." />
  <button onclick="performSearch()">🔍</button>
</div>

  </nav>


  <div class="container">
    <main>
      <div class="content-area" id="content">
        <h2>Code Journey</h2>
        <p>請從右邊選擇一個項目來顯示內容。</p>
      </div>
    </main>
  </div>

  <button id="backToTop">Scroll Up</button>

  <footer>
    <p>© 2025 Fan-Shu-Pavilion Master| <a href="#">隱私政策</a></p>
    <p><a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">GitHub</a></p>
  </footer>

  <script>
    // 吸頂導覽列自動隱藏功能
    document.addEventListener("DOMContentLoaded", () => {
      const nav = document.getElementById("mainNav");
      let hideTimeout;

      const showNav = () => {
        nav.classList.remove('hidden');
        if (hideTimeout) clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
          nav.classList.add('hidden');
        }, 3000);
      };

      showNav();
      document.addEventListener('mousemove', showNav);
      let lastScrollY = window.scrollY;

      window.addEventListener('scroll', () => {
        if (window.scrollY !== lastScrollY) {
          showNav();
        }
        lastScrollY = window.scrollY;
      });
    });

    // 側邊目錄展開/收合
    document.querySelectorAll('.tree .toggle').forEach(function (toggle) {
      toggle.addEventListener('click', function () {
        this.parentElement.classList.toggle('open');
      });
    });

    // 載入主內容
    function loadContent(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("載入失敗");
          return response.text();
        })
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = "<p>無法載入內容。</p>";
          console.error(error);
        });
    }

    // 返回頂部按鈕
    document.addEventListener("DOMContentLoaded", function () {
      const backToTopBtn = document.getElementById("backToTop");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 500) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      });

      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      });
    });

    // 預設載入首頁內容
    document.addEventListener("DOMContentLoaded", () => {
      loadContent('home.html');
    });
  </script>
  <script>
    const templates = {
      '最新文章': `
    <section>
      <h3>📌 最新文章</h3>
      <ul>
        <li><a href="#">資料籌備</a></li>
        <li><a href="#" onclick="loadContent('housing.html')">實作分享</a></li>
        <li><a href="#">專題討論進程</a></li>
      </ul>
    </section>
  `,
      '知識拼圖': `
    <section>
      <div class="index-area">
        <div class="tree">
          <ul>
            <li class="parent">
              <h3 class="toggle">🧩 知識拼圖</h3>
              <ul>
                <li><a href="#" onclick="loadContent('roadmap.html')">實作地圖</a></li>
                <li><a href="#" onclick="loadContent('powerbi.html')">Power BI Q&A</a></li>
                <li><a href="#" onclick="loadContent('mysql.html')">MySQL Q&A</a></li>
                <li><a href="#" onclick="loadContent('git.html')">Git Q&A</a></li>
                <li><a href="#" onclick="loadContent('python.html')">Python Q&A</a></li>
                <li><a href="#" onclick="loadContent('htmnl.html')">Html Q&A</a></li>
                <li><a href="#" onclick="loadContent('spyder.html')">spyder Q&A</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
  `,
      '知識深化': `
    <section>
      <div class="index-area">
        <div class="tree">
          <ul>
            <li class="parent">
              <h3 class="toggle">📚 知識深化</h3>
              <ul>
                <li><a href="#" onclick="loadContent('books.html')">推薦書籍</a></li>
                <li><a href="#" onclick="loadContent('content3.html')">閱讀心得</a></li>
                <li><a href="#" onclick="loadContent('knowledgeCompass.html')">知識探索</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
  `,
      '分析圖表': `
    <section>
      <div class="index-area">
        <div class="tree">
          <ul>
            <li class="parent">
              <h3 class="toggle">📈 分析圖表</h3>
              <ul>
                <li><a href="#" onclick="loadContent('plot_air_quality.html')">air quality</a></li>
                <li><a href="#" onclick="loadContent('plot_example.html')">plot example</a></li>
                <li><a href="#" onclick="loadContent('plot_bike.html')">plot 百飾購選物</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
  `
    };

    function showTemplate(key) {
      const contentArea = document.getElementById('content');

      if (key === '首頁') {
        fetch('home.html')
          .then(res => res.text())
          .then(html => contentArea.innerHTML = html)
          .catch(() => contentArea.innerHTML = "<p>無法載入首頁內容。</p>");
      } else if (templates[key]) {
        contentArea.innerHTML = templates[key];
        // 開啟 toggle 樹狀結構
        document.querySelectorAll('.tree .toggle').forEach(function (toggle) {
          toggle.addEventListener('click', function () {
            this.parentElement.classList.toggle('open');
          });
        });
      } else {
        contentArea.innerHTML = "<p>暫無內容。</p>";
      }
    }

    function loadContent(file) {
      fetch(file).then(r => r.text()).then(html => {
        document.getElementById('content').innerHTML = html;
      }).catch(() => { document.getElementById('content').innerHTML = '<p>載入失敗</p>'; });
    }

    const searchFiles = [
      'home.html',
      'roadmap.html',
      'powerbi.html',
      'mysql.html',
      'git.html',
      'python.html',
      'htmnl.html',
      'spyder.html',
      'books.html',
      'content3.html',
      'content4.html',
      'plot_air_quality.html',
      'plot_example.html',
      'plot_bike.html'
    ];


    async function performSearch() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      const container = document.getElementById('content');
      if (!keyword) {
        container.innerHTML = '<p>請輸入搜尋關鍵字</p>';
        return;
      }

      container.innerHTML = '<p>正在搜尋…</p>';
      const results = [];

      for (let file of searchFiles) {
        try {
          const resp = await fetch(file);
          if (!resp.ok) continue;
          const text = await resp.text();
          const plain = text.replace(/<[^>]+>/g, '').toLowerCase();

          if (plain.includes(keyword)) {
            const titleMatch =
              /<title>([^<]+)<\/title>/i.exec(text) ||
              /<h1>([^<]+)<\/h1>/i.exec(text) ||
              /<h2>([^<]+)<\/h2>/i.exec(text);
            const title = titleMatch ? titleMatch[1] : file;
            results.push(`<li><a href="#" onclick="loadContent('${file}')">${title}</a></li>`);
          }
        } catch (err) {
          console.error('搜尋錯誤：', err);
        }
      }

      if (results.length) {
        container.innerHTML = '<h3>🔍 搜尋結果：</h3><ol>' + results.join('') + '</ol>';
      } else {
        container.innerHTML = '<p>❌ 找不到符合的項目</p>';
      }
    }
    </script>
</body>

</html>
