    <h1>Data Analysis Project: Customer Purchase Behavior</h1>

    <h2>專案簡介</h2>
    <p>
        本專案針對一間電商平台的顧客交易資料進行分析，目的是找出客戶購買行為的模式，協助行銷團隊針對不同客群提供個人化推播與行銷策略。透過資料前處理、探索性資料分析（EDA）、視覺化與模型建立，提出具體可行的商業建議。
    </p>

    <hr>

    <h2>專案目標</h2>
    <ul>
        <li>分析顧客的購買頻率、金額與回購率</li>
        <li>根據 RFM 模型進行顧客分群</li>
        <li>使用關聯規則（Apriori）找出常見的購買組合</li>
        <li>可視化顧客行為以輔助商業決策</li>
    </ul>
